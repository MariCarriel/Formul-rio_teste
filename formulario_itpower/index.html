<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <h2>Formulário</h2>
    <form id="form" class="form">
      <div class="form-fields">
        <div class="column column-left">
          <div class="form-content">
            <label for="username">Nome</label>
            <input type="text" id="username" placeholder="Digite o nome do usuário" />
            <a>Mensagem de erro</a>
          </div>

          <div class="form-content">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu email" />
            <a>Mensagem de erro</a>
          </div>

          <div class="form-content">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" />
            <a>Mensagem de erro</a>
          </div>

           <div class="form-content">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" />
            <a>Mensagem de erro</a>
          </div>

          <div class="form-content">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" />
            <a>Mensagem de erro</a>
          </div>
        </div>

        <div class="column column-right">
          <div class="form-content">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Digite a rua" />
            <a>Mensagem de erro</a>
          </div>

          <div class="form-content">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" />
            <a>Mensagem de erro</a>
          </div>

          <div class="form-content">
            <label>UF</label>
            <select id="uf" name="uf">
              <option value="">Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espirito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MT">Mato Grosso</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
         
          <div class="form-content">
            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="Digite sua idade" />
            <a>Mensagem de erro</a>
          </div>

          <div class="form-sexo">
            <label>
              <input type="radio" name="sexo" value="Feminino" class="input-radio" />
              <span class="radio-circle"></span>
              <span class="radio-text">Feminino</span>
            </label>
            <label>
              <input type="radio" name="sexo" value="Masculino" class="input-radio" />
              <span class="radio-circle"></span>
              <span class="radio-text">Masculino</span>
            </label>
            <label>
              <input type="radio" name="sexo" value="Outro" class="input-radio" />
              <span class="radio-circle"></span>
              <span class="radio-text">Outro</span>
            </label>
          </div>
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="./script.js"></script>
  <script src="./cep.js"></script>

</body>

</html>
